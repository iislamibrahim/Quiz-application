<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <a href="#" class="logo">Quiz.</a>
        <!-- <nav class="navbar">
          <a href="#" class="active">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
        </nav> -->
      </header>

      <div class="container">
        <section class="quiz-section">
          <div class="quiz-box">
            <h1>Quiz</h1>
            <div class="quiz-header">
              <span>Quiz website Tutorials</span>
              <span class="header-score">Score: 0 / 5</span>
            </div>

            <h2 class="question-text">What does HTML stand for?</h2>

            <div class="option-list">
              <!-- <div class="option"><span>Option 1</span></div>
            <div class="option-list">
              <div class="option"><span>Option 2</span></div>
              <div class="option-list">
                <div class="option"><span>Option 3</span></div>
              </div>
              <div class="option-list">
                <div class="option"><span>Option 4</span></div>
              </div> -->
            </div>

            <div class="quiz-footer">
              <span class="question-total">1 of 5 Questions</span>
              <button class="next-btn">Next</button>
            </div>
          </div>

          <div class="result-box">
            <h2>Quiz Result!</h2>
            <div class="percentage-container">
              <div class="circular-progress">
                <span class="progress-value">0%</span>
              </div>

              <span class="score-text">Your score 0 out of 5</span>
            </div>
            <div class="buttons">
              <button class="try-again-btn">Try Again</button>
              <button class="gohome-btn">Go To Home</button>
            </div>
          </div>
        </section>

        <section class="home">
          <div class="home-content">
            <h1>Quiz Time</h1>
            <button class="start-btn">Start quiz</button>
          </div>
        </section>
      </div>
    </main>

    <div class="popup-info">
      <h2>Quiz Guide</h2>
      <span class="info">1. Instruction 1</span>
      <span class="info">2. Instruction 2</span>
      <span class="info">3. Instruction 3</span>
      <span class="info">4. Instruction 4</span>
      <span class="info">5. Instruction 5</span>

      <div class="btn-group">
        <button class="info-btn exit-btn">Exit Quiz</button>
        <a href="#" class="info-btn continue-btn">Continue</a>
      </div>
    </div>

    <script src="question.js"></script>
    <script src="app.js"></script>
  </body>
</html>
